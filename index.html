<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calendar using javaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">sunday</p>
            </div>
            <div class="right">
                <p id="month">january</p>
                <p id="year">2024</p>
            </div>
            
        </div>
    </div>
<script>

const date = document.getElementById("date");
const day = document.getElementById("day");
const month = document.getElementById("month");
const year = document.getElementById("year");

const today = new Date();


const weekDays = ["Sunday","Monday","Tuesday","Wednesday","Friday","Saturday"];
const allmonths = ["january","February","March","April","May","June","July","August","Septembe","October","November","December"];


date.innerHTML = (today.getDate()<10?"0":"") + today.getDate();
day.innerHTML = weekDays[today.getDay()];
month.innerHTML = allmonths[today.getMonth()];
year.innerHTML = today.getFullYear();

</script>
</body>
</html>
